---
version: 2
jobs:
  build:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: circleci/node:16.11.1 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: npm install
      - run: npm run build
  test:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: circleci/node:16.11.1 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: npm install
      - run:
          command: npm run test
          when: always
workflows:
  version: 2
  build:
    jobs:
      - build
      - test
